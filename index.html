<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTI Portal</title>
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
  <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">

  <style>
    .bigreen{
      background-color: #00c853;
    }
    .font{
      line-height: 2;
    }
    .success{
      background-color: #00c853;
    }
  </style>
</head>
<body>
  <main class="container my-5 p-3 shadow d-flex">
    <div class="bigreen  w-20 vh-120">
      <div class="my-5 mx-5">
        <h1 class="text-light mt-2 mx-5 "> New</h1>
        <h1 class="text-light mt-2 mx-5 ">Prospective</h1>
        <h1 class="text-light mt-2 mx-5">Student</h1>
      </div>
      <div class="mx-5">
        <p class="text-light mx-5 fs-4  text-break font">Create your myNTI <br> Student Account to <br> get started with the new <br> student registration</p>
      </div>
    </div>
    <form action="#">
      <h3 class="my-3 mx-3">Start Application</h3>

      <div class="container d-flex">
        <div class="mx-3">
          <label for="" class="form-label">First Name</label>
          <input type="text" name="" id="" placeholder="Type Name" class="form-control mb-3">
          <label for="" class="form-label">Surname</label>
          <input type="text" name="" id="" placeholder="Type Surname" class="form-control mb-3">
  
          <label for="" class="form-label">Mobile Number</label>
          <input type="text" name="" id="" placeholder="E.g 080-xxxx-xxxx-xxx" class="form-control mb-3 maxlength="11">
  
          <label for="" class="form-label">Date of Birth</label>
          <input type="date" name="" id="" placeholder="Type Name" class="form-control mb-3">
  
          <label for="" class="form-label">Physically Challenged?</label>
          <input type="text" name="" id="" placeholder="None" class="form-control mb-3">
  
          <label for="" class="form-label">Choose Password</label>
          <input type="password" name="" id="" placeholder="Type Password" class="form-control mb-3">
        </div>

        <div class="mx-3">
          <label for="" class="form-label">Other Name</label>
          <input type="text" name="" id="" placeholder="Type Name" class="form-control mb-3">

          <label for="" class="form-label">Email Address</label>
          <input type="email" name="" id="" placeholder="E.g yourname@domain.com" class="form-control mb-3" required>
  
          <label for="" class="form-label">Gender</label>
          <input type="text" name="" id="" placeholder="Select Gender" class="form-control mb-3 maxlength="11">
  
          <label for="" class="form-label">Marital Status</label>
          <input type="text" name="" id="" placeholder="Select Status" class="form-control mb-3">
  
          <label for="" class="form-label">Other Disability?</label>
          <input type="text" name="" id="" placeholder="None" class="form-control mb-3">
  
          <label for="" class="form-label">Confirm Password</label>
          <input type="password" name="" id="" placeholder="Type Password" class="form-control mb-3">
        </div>
      </div>
      <button class="btn success mx-4 w-100"><a href="#" class="text-light text-decoration-none">Apply</a></button>
    </form>

  </main>
</body>
</html>
